# Create wBTC/STRK Ekubo pool with initial liquidity
# token0 = wBTC (0x00452bd5...) < token1 = STRK (0x04718f5a...)
# Price: ~1,500,000 STRK per wBTC (approximate)
# Fee: 0.05%, tick_spacing: 50
# Amounts: 100 STRK + 0.00005 wBTC (full-range seed liquidity)
# wBTC has 8 decimals: 0.00005 wBTC = 5000 (base units)
# STRK has 18 decimals: 100 STRK = 100_000_000_000_000_000_000 (base units)

# Step 1: Transfer 100 STRK to Ekubo Positions
[[call]]
call_type = "invoke"
contract_address = "0x04718f5a0fc34cc1af16a1cdee98ffb20c31f5cd61d6ab07201858f4287c938d"
function = "transfer"
inputs = ["0x06a2aee84bb0ed5dded4384ddd0e40e9c1372b818668375ab8e3ec08807417e5", "100000000000000000000", "0"]

# Step 2: Transfer 0.00005 wBTC to Ekubo Positions
[[call]]
call_type = "invoke"
contract_address = "0x00452bd5c0512a61df7c7be8cfea5e4f893cb40e126bdc40aee6054db955129e"
function = "transfer"
inputs = ["0x06a2aee84bb0ed5dded4384ddd0e40e9c1372b818668375ab8e3ec08807417e5", "5000", "0"]

# Step 3: mint_and_deposit
# pool_key: (token0=wBTC, token1=STRK, fee=0.05%, tick_spacing=50, extension=0x0)
# bounds: full-range = i129{mag:88722850, sign:true}, i129{mag:88722850, sign:false}
# min_liquidity: 0 (first LP)
[[call]]
call_type = "invoke"
contract_address = "0x06a2aee84bb0ed5dded4384ddd0e40e9c1372b818668375ab8e3ec08807417e5"
