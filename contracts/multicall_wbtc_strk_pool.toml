inputs = [
  "0x00452bd5c0512a61df7c7be8cfea5e4f893cb40e126bdc40aee6054db955129e",
  "0x04718f5a0fc34cc1af16a1cdee98ffb20c31f5cd61d6ab07201858f4287c938d",
  "170141183460469231731687303715884105",
  "50",
  "0x0",
  "88722850", "1",
  "88722850", "0",
  "0"
]

# Step 4: Clear excess wBTC
[[call]]
call_type = "invoke"
contract_address = "0x06a2aee84bb0ed5dded4384ddd0e40e9c1372b818668375ab8e3ec08807417e5"
