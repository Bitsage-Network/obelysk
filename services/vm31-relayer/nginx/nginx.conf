# =============================================================================
# Obelysk VM31 Relayer — Nginx Reverse Proxy Configuration
# =============================================================================
# Domain:   relayer.obelysk.network
# Upstream:  127.0.0.1:3080 (Axum / vm31-relayer)
# TLS:      Let's Encrypt via certbot
# =============================================================================

# ---------------------------------------------------------------------------
# Rate-limit zones (shared memory)
# ---------------------------------------------------------------------------
# General API: 10 req/s per client IP, burst 20
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# /submit endpoint: 2 req/s per client IP, burst 5
limit_req_zone $binary_remote_addr zone=submit:10m  rate=2r/s;

# ---------------------------------------------------------------------------
# WebSocket connection upgrade map (must be in http context)
# ---------------------------------------------------------------------------
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ---------------------------------------------------------------------------
# Upstream
# ---------------------------------------------------------------------------
upstream vm31_relayer {
    server 127.0.0.1:3080;
    keepalive 32;
}

# ---------------------------------------------------------------------------
# HTTP  ->  HTTPS redirect (port 80)
# ---------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name relayer.obelysk.network;

    # Let's Encrypt ACME challenge path (needed for cert renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------------------------
# HTTPS server (port 443)
# ---------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name relayer.obelysk.network;

    # --- TLS certificates (Let's Encrypt) ---------------------------------
    ssl_certificate     /etc/letsencrypt/live/relayer.obelysk.network/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relayer.obelysk.network/privkey.pem;

    # --- TLS hardening ----------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Session caching for TLS resumption
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/relayer.obelysk.network/chain.pem;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # --- Suppress server version ------------------------------------------
    server_tokens off;

    # --- Request body limit -----------------------------------------------
    client_max_body_size 1m;

    # --- Security headers (applied to every response) ---------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    "nosniff"       always;
    add_header X-Frame-Options           "DENY"          always;
    add_header Referrer-Policy           "no-referrer"   always;

    # --- CORS (frontend origins only) -------------------------------------
    # Handled via conditional set so we only reflect allowed origins.
    set $cors_origin "";
    if ($http_origin = "https://obelysk.network") {
        set $cors_origin $http_origin;
    }
    if ($http_origin = "https://app.obelysk.network") {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin  $cors_origin  always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key" always;
    add_header Access-Control-Max-Age       "86400"       always;

    # Preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # --- Shared proxy settings --------------------------------------------
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket upgrade support
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts — generous for long-running STARK proof operations
    proxy_connect_timeout 10s;
    proxy_send_timeout    60s;
    proxy_read_timeout    600s;

    # Buffering
    proxy_buffering       on;
    proxy_buffer_size     8k;
    proxy_buffers         16 8k;

    # --- /submit endpoint (strict rate limit) -----------------------------
    location /submit {
        limit_req zone=submit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://vm31_relayer;
    }

    # --- /prove endpoint (proof-flush, long timeout) ----------------------
    location /prove {
        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        # Proving can take minutes; keep the generous read timeout
        proxy_pass http://vm31_relayer;
    }

    # --- Everything else --------------------------------------------------
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://vm31_relayer;
    }

    # --- Deny hidden files ------------------------------------------------
    location ~ /\. {
        deny all;
        return 404;
    }

    # --- Custom error pages -----------------------------------------------
    error_page 429 /429.json;
    location = /429.json {
        default_type application/json;
        return 429 '{"error":"rate_limit_exceeded","message":"Too many requests. Please retry later."}';
    }

    error_page 502 503 504 /50x.json;
    location = /50x.json {
        default_type application/json;
        return 502 '{"error":"relayer_unavailable","message":"The VM31 relayer is temporarily unavailable."}';
    }
}
