name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.12.0"

      - run: npm ci
      - run: npx turbo build
      - run: cd contracts && scarb build

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            contracts/target/dev/*.contract_class.json
            contracts/target/dev/*.compiled_contract_class.json
