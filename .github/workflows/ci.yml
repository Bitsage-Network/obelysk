name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx turbo lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx turbo typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx turbo build
      - uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/.next
          retention-days: 7

  contracts:
    name: Build & Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.12.0"

      - uses: foundry-rs/setup-snfoundry@v5.0.0

      - name: Check Cairo formatting
        run: cd contracts && scarb fmt --check
        continue-on-error: true

      - name: Build contracts
        run: cd contracts && scarb build

      - name: Run contract tests
        run: cd contracts && scarb test

      - name: Check contract artifact sizes
        run: |
          echo "=== Contract Artifact Sizes ==="
          for f in contracts/target/dev/*.contract_class.json; do
            if [ -f "$f" ]; then
              SIZE_KB=$(du -k "$f" | cut -f1)
              echo "$(basename "$f"): ${SIZE_KB}KB"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: contracts/target/dev/
          retention-days: 7

  vm31-relayer:
    name: Build & Test VM31 Relayer
    runs-on: ubuntu-latest
    continue-on-error: true  # libs/stwo-ml is not in repo yet; don't block deploy
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: services/vm31-relayer -> target

      - name: Build (with redis feature)
        run: cd services/vm31-relayer && cargo build --features redis

      - name: Run tests
        run: cd services/vm31-relayer && cargo test
